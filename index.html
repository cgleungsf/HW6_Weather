<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <h2 class="card-title">Weather Dashboard</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h5>Search for a City:</h5>
                <div class="input-group mb-3">
                    <input type="text" id="location-search" aria-label="City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                    </div>
                </div>
                <!-- possibly will make this in JS -->
                <div class="listCities">
                    <ul class="list-group" id="storedCities">
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="card mb-3" id="mainCurrentCard" style="max-width: 540px;">
                    <div class="card-header" id="current-city">
                    </div>
                        <div class="card-body" id="current-cond">
                    </div>
                    <h4>5-Day Forecast: </h4>
                    <div class="card-group" id="five-day">
                    </div>
                </div>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
